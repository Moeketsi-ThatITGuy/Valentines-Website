<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Date üíò</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Floating hearts animation */
        .heart-bg {
            position: fixed;
            top: -10%;
            left: 0;
            width: 100%;
            height: 120%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(45deg);
            animation: float 15s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(45deg);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #d63384;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #764ba2;
            font-size: 1.8em;
            margin-bottom: 30px;
        }

        .timer {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .timer-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 20px 25px;
            border-radius: 15px;
            color: white;
            min-width: 100px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .timer-value {
            font-size: 2.5em;
            font-weight: bold;
        }

        .timer-label {
            font-size: 0.5em;
            margin-top: 5px;
            opacity: 0.9;
        }

        .emoji {
            font-size: 1.2em;
            display: inline-block;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* Decorative corner hearts */
        .corner-heart {
            position: absolute;
            font-size: 3em;
            opacity: 0.3;
        }

        .corner-heart.top-left {
            top: 20px;
            left: 20px;
        }

        .corner-heart.top-right {
            top: 20px;
            right: 20px;
        }

        .corner-heart.bottom-left {
            bottom: 20px;
            left: 20px;
        }

        .corner-heart.bottom-right {
            bottom: 20px;
            right: 20px;
        }

        .celebration {
            font-size: 4em;
            animation: celebrate 0.5s ease-in-out infinite alternate;
        }

        @keyframes celebrate {
            0% {
                transform: scale(1) rotate(-5deg);
            }
            100% {
                transform: scale(1.1) rotate(5deg);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.4em;
            }

            .timer {
                font-size: 1.5em;
                gap: 10px;
            }

            .timer-unit {
                min-width: 70px;
                padding: 15px 15px;
            }

            .timer-value {
                font-size: 2em;
            }
        }
    </style>
    <script>
        const targetDate = new Date("Feb 14, 2026 00:00:00").getTime();

        function countdown() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById("timer").innerHTML =
                    '<div class="celebration">üíñ IT\'S TODAY! üíñ</div>';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById("timer").innerHTML = `
                <div class="timer-unit">
                    <div class="timer-value">${days}</div>
                    <div class="timer-label">DAYS</div>
                </div>
                <div class="timer-unit">
                    <div class="timer-value">${hours}</div>
                    <div class="timer-label">HOURS</div>
                </div>
                <div class="timer-unit">
                    <div class="timer-value">${minutes}</div>
                    <div class="timer-label">MINUTES</div>
                </div>
                <div class="timer-unit">
                    <div class="timer-value">${seconds}</div>
                    <div class="timer-label">SECONDS</div>
                </div>
            `;

            setTimeout(countdown, 1000);
        }

        window.onload = countdown;
    </script>
</head>
<body>
<div class="heart-bg">
    <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 20%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 30%; animation-delay: 4s;"></div>
    <div class="heart" style="left: 40%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 50%; animation-delay: 3s;"></div>
    <div class="heart" style="left: 60%; animation-delay: 5s;"></div>
    <div class="heart" style="left: 70%; animation-delay: 2.5s;"></div>
    <div class="heart" style="left: 80%; animation-delay: 4.5s;"></div>
    <div class="heart" style="left: 90%; animation-delay: 1.5s;"></div>
</div>

<div class="container">
    <div class="corner-heart top-left">üíï</div>
    <div class="corner-heart top-right">üíñ</div>
    <div class="corner-heart bottom-left">üíó</div>
    <div class="corner-heart bottom-right">üíù</div>

    <h1>You're my Valentine <span class="emoji">üíï</span></h1>
    <h2>üìÖ February 14, 2026</h2>
    <div class="timer" id="timer"></div>
</div>
</body>
</html>
